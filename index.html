<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JS/board.js" defer></script>
    <script src="JS/boardGenerator.js" defer></script>
    <script src="JS/boardManager.js" defer></script>
    <script src="JS/boardDisplayer.js" defer></script>
    <script src="JS/winnerAnnouncer.js" defer></script>
    <script src="JS/sizePicker.js" defer></script>
    <script src="JS/script.js" defer></script>
    <link rel="stylesheet" href="Styles/gloabal.css">
    <link rel="stylesheet" href="Styles/board.css">
    <link rel="stylesheet" href="Styles/user-info.css">
    <link rel="stylesheet" href="Styles/register.css">
    <link rel="stylesheet" href="Styles/leaderboard.css">
    <title>Document</title>
</head>

<body>
    <div id="register-container" class="register-container">
        <h1>ברכות על הניצחון!</h1>
        <input type="text" placeholder="הכנס את שמך" id="register-name">
        <input type="button" value="הירשם" id="register-button">
    </div>
    <div class="container">
        <div class="user-info">
            <div class="size-selector">
                <div id="board-size">4</div>
                <input type="button" value="+" id="increase-size">
                <input type="button" value="-" id="decrease-size">
            </div>
            <input type="button" value="יצירת לוח" id="generate-button">
        </div>
        <div id="board"></div>
    </div>
    <div class="leaderboard-container">
        <table id="leaderboard-table">
            <tbody>
                <tr>
                    <th>דרגה</th>
                    <th>שם השחקן</th>
                    <th>אורך המשחק</th>
                    <th>גודל הלוח</th>
                    <th>תאריך התחלה</th>
                </tr>
                <tr>
                    <th>רב אלוף</th>
                    <th>תומר</th>
                    <th>1</th>
                    <th>4</th>
                    <th>04/07/2022</th>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
