<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JS/board.js" defer></script>
    <script src="JS/boardGenerator.js" defer></script>
    <script src="JS/boardManager.js" defer></script>
    <script src="JS/boardDisplayer.js" defer></script>
    <script src="JS/winnerAnnouncer.js" defer></script>
    <script src="JS/sizePicker.js" defer></script>
    <script src="JS/script.js" defer></script>
    <link rel="stylesheet" href="Styles/gloabal.css">
    <link rel="stylesheet" href="Styles/board.css">
    <link rel="stylesheet" href="Styles/user-info.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="user-info">
            <input type="text" name="name" id="user-name" placeholder="הכנס את שמך">
            <div class="size-selector">
                <div id="board-size">4</div>
                <input type="button" value="+" id="increase-size">
                <input type="button" value="-" id="decrease-size">
            </div>
            <input type="button" value="יצירת לוח" id="generate-button">
            <div id="win-announce" class="win-announce">ברכותיינו! ניצחת את המשחק.</div>
        </div>
        <div id="board"></div>
    </div>
</body>

</html>
